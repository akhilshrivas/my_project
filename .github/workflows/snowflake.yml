      - name: DEBUG SNOWFLAKE_USER
        run: |
          echo "SNOWFLAKE_USER=$SNOWFLAKE_USER"
          if [ -z "$SNOWFLAKE_USER" ]; then
            echo "❌ SNOWFLAKE_USER is EMPTY"
            exit 1
          else
            echo "✅ SNOWFLAKE_USER is SET"
          fi
        env:
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
